<html>
	<head>
	<meta charset="UTF-8">
	<script>
		Timeline_ajax_url="http://localhost/timeline/src/ajax/api/simile-ajax-api.js";
		Timeline_urlPrefix='http://localhost/timeline/src/webapp/api/'; 
		Timeline_parameters='bundle=true';
	</script>
	<script src="http://localhost/timeline/src/webapp/api/timeline-api.js?bundle=true" type="text/javascript"></script>


	</head>
	<body onload="onLoad();" onresize="onResize();">
		<script type="text/javascript">
			var tl;
			function onLoad()  {
				var eventSource = new Timeline.DefaultEventSource();
				var bandInfos = [
					Timeline.createBandInfo({
							eventSource:	eventSource,
							date:	"Apr 1 1669",
							width:	  "90%",
							intervalUnit:  Timeline.DateTime.MONTH,
							intervalPixels:  30
					}),
					Timeline.createBandInfo({
							showEventText:	false,
							trackHeight:	0.5,
							trackGap:	0.2,
							date:	"Apr 1 1669",
							width:	"10%",
							intervalUnit:	Timeline.DateTime.YEAR,
							intervalPixels: 60
					})
				];
				bandInfos[1].syncWith = 0;
				bandInfos[1].highlight = true;
				tl = Timeline.create(document.getElementById("timelineZero"), bandInfos);
				Timeline.loadXML("newton-calendar.xml", function(xml, url) {
						eventSource.loadXML(xml, url);
				});
			}
			
			var resizeTimerID = null;
			function onResize()  {
				if (resizeTimerID == null)  {
					resizeTimerID = window.setTimeout(function()  {
							resizeTimerID = null;
							tl.layout();
					}, 500);
				}
			}
		</script>
		<div id="timelineZero" style="height: 500px; border: 1px solid #aaa"></div>
	</body>
</html>
